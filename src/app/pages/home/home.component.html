<div class="home-body">
  <section class="vf-hero vf-hero--800 | vf-u-fullbleed banner"
           style="--vf-hero--bg-image: url('https://acxngcvroo.cloudimg.io/v7/https://www.embl.org/files/wp-content/uploads/2022-EMBL-EBI-Services-Hero-scaled.jpg');">
<!--           style="&#45;&#45;vf-hero&#45;&#45;bg-image: url('https://acxngcvroo.cloudimg.io/v7/https://www.embl.org/files/wp-content/uploads/vf-hero-intense.png');">-->
    <div class="vf-hero__content | vf-box | vf-stack vf-stack--400" style="background-color: #f4efff">
      <h1 class="vf-hero__heading">Cohort Atlas</h1>
      <p class="vf-hero__subheading">
        Submit, discover and harmonise cohorts
      </p>
    </div>
  </section>


  <div class="filters">
    <h2>Filters</h2>
    <div style="width: 95%">
      <app-facet-panel></app-facet-panel>
    </div>
  </div>


  <div class="cohort-table-wrapper">
    <table class="vf-table vf-table--sortable vf-table--striped vf-table--compact cohort-table">
      <thead class="vf-table__header">
      <tr class="vf-table__row">
        <th class="vf-table__heading" scope="col" rowspan="2">Acronym</th>
        <th class="vf-table__heading" scope="col" rowspan="2">Title</th>
        <th class="vf-table__heading" scope="col" rowspan="2">Participants</th>
        <th class="vf-table__heading" scope="col" rowspan="2">Enrollment Period</th>
        <th class="vf-table__heading text-center" scope="col" colspan="5">Data Types</th>
        <th class="vf-table__heading" scope="col" rowspan="2">License</th>
      </tr>
      <tr class="vf-table__row table-row-compact">
        <th class="vf-table__heading table-heading-compact" scope="col"><i title="biospecimens" class="icon icon-common icon-flask icon-padder icon-center"></i></th>
        <th class="vf-table__heading table-heading-compact" scope="col"><i title="environmental" class="icon icon-common icon-stethoscope icon-padder icon-center"></i></th>
        <th class="vf-table__heading table-heading-compact" scope="col"><i title="genomic" class="icon icon-common icon-species icon-human icon-padder icon-center"></i></th>
        <th class="vf-table__heading table-heading-compact" scope="col"><i title="phenotypic" class="icon icon-common icon-species icon-virus icon-padder icon-center"></i></th>
        <th class="vf-table__heading table-heading-compact" scope="col"><i title="phenotypic" class="icon icon-common icon-common icon-plus icon-padder icon-center"></i></th>
      </tr>
      </thead>
      <tbody class="vf-table__body">
      <tr class="vf-table__row" *ngFor="let cohort of cohorts">
        <td class="vf-table__cell">{{cohort['acronym']}}</td>
        <td class="vf-table__cell">{{cohort['cohortName']}}</td>
        <td class="vf-table__cell">{{cohort['totalEnrollment']}}</td>
        <td class="vf-table__cell">{{cohort['startDate']}}</td>
        <td class="vf-table__cell table-cell-compact">
          <i title="Availability" class="icon icon-common icon-center icon-xs" [ngClass]="cohort['dataTypes']['biospecimens'] ? 'icon-check' : 'icon-minus'"></i>
        </td>
        <td class="vf-table__cell table-cell-compact">
          <i title="Availability" class="icon icon-common icon-center icon-xs" [ngClass]="cohort['dataTypes']['environmentalData'] ? 'icon-check' : 'icon-minus'"></i>
        </td>
        <td class="vf-table__cell table-cell-compact">
          <i title="Availability" class="icon icon-common icon-center icon-xs" [ngClass]="cohort['dataTypes']['genomicData'] ? 'icon-check' : 'icon-minus'"></i>
        </td>
        <td class="vf-table__cell table-cell-compact">
          <i title="Availability" class="icon icon-common icon-center icon-xs" [ngClass]="cohort['dataTypes']['phenotypicData'] ? 'icon-check' : 'icon-minus'"></i>
        </td>
        <td class="vf-table__cell table-cell-compact"><i title="Availability" class="icon icon-common icon-minus icon-center icon-xs"></i></td>
        <td class="vf-table__cell">{{cohort['license']}}</td>
      </tr>
      </tbody>
    </table>

    <app-table [cohorts]="cohorts"></app-table>
  </div>

</div>
